<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musik Saya</title>
  <link rel="stylesheet" href="css/spotify.css">
</head>
<body>
  <main class="spotify-page">
    <header class="header">
      <a href="index.html" class="back-btn">🔙</a>
      <h1>Musik Saya</h1>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="active">Lagu</button>
      <button>Artis</button>
      <button>Album</button>
      <button>Folder</button>
    </nav>

    <!-- Daftar Musik -->
    <section class="song-list">
      <div class="song" data-src="Asset/Music/Music1.mp3">
        <div class="icon">🎵</div>
        <div class="info">
          <h3>Lagu Pertama</h3>
          <p>Artis A</p>
        </div>
      </div>
      <div class="song" data-src="Asset/music2.mp3">
        <div class="icon">🎶</div>
        <div class="info">
          <h3>Lagu Kedua</h3>
          <p>Artis B</p>
        </div>
      </div>
      <div class="song" data-src="Asset/music3.mp3">
        <div class="icon">🎧</div>
        <div class="info">
          <h3>Lagu Ketiga</h3>
          <p>Artis C</p>
        </div>
      </div>
    </section>

    <!-- Player -->
    <footer class="player">
      <h2 id="currentSong">Pilih lagu...</h2>
      <audio id="audioPlayer" controls>
        <source src="">
        Browser tidak mendukung audio.
      </audio>
    </footer>
  </main>
  <script src="js/spotify.js"></script>
</body>
</html>
